{% if user.is_authenticated %}
    안녕하세요 {{user.username}}님!
    <br>
    <a href="{% url 'logout' %}">로그아웃</a>
{% else %}
    <a href="{% url 'login' %}">로그인</a>
{% endif %}


<h2>My Simple Blog</h2>

<!--블로그 글 목록을 보여줄 예정-->
{% for post in posts %}
    <a href="{% url 'detail' post.id %}"><h3>{{post.title}}</h3></a>
    <h4>{{post.date}}</h4>
    <h4>{{post.id}}</h4>
{% endfor %}
